spring.application.name=api-gateway

server.port=9191

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

## Routes for Reader Service
spring.cloud.gateway.routes[0].id=reader-service
spring.cloud.gateway.routes[0].uri=lb://READER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/reader_cards/**

## Routes for User Service
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/readers/**

